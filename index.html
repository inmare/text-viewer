<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 모듈을 사용할 수 없는 local상황을 가정해 js코드 작성 -->
    <script defer src="./js/temp.js"></script>
    <script defer src="./js/global.js"></script>
    <script defer src="./js/setting.js"></script>
    <script defer src="./js/charTable.js"></script>
    <script defer src="./js/textView.js"></script>
    <script defer src="./js/header.js"></script>
    <script defer src="./js/shortcut.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Textview</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Text viewer</h1>
        <nav>
          <div id="change-view" class="nav-item" title="글자 모드 변경 (Alt+v)">
            <i class="fa-solid fa-eye-slash"></i>
          </div>
          <div class="nav-item" title="저장 (Ctrl+s)">
            <i class="fa-solid fa-floppy-disk"></i>
          </div>
          <div class="nav-item" title="현재 페이지 초기화">
            <i class="fa-solid fa-clock-rotate-left"></i>
          </div>
          <div class="nav-item" title="파일로 합치기">
            <i class="fa-solid fa-file-export"></i>
          </div>
          <div class="nav-item" title="사용법 보기">
            <i class="fa-solid fa-circle-question"></i>
          </div>
        </nav>
      </header>
      <section id="control">
        <div id="char-setting">
          <p>현재 위치: <span id="current-pos"></span> (페이지, 줄, 글자)</p>
          <p>글자 목록</p>
          <div id="char-list">
            <div id="char-config">
              <div id="char-input">
                <label for="from">From</label>
                <input
                  type="text"
                  name="from"
                  id="from"
                  maxlength="2"
                  size="2"
                />
                <label for="to">To(유니코드)</label>
                <input type="text" name="to" id="to" maxlength="4" size="4" />
              </div>
              <div id="char-button">
                <button id="char-add">추가하기</button>
                <button id="char-save">저장하기</button>
                <button id="char-init">초기화</button>
              </div>
            </div>
            <table id="char-table">
              <tbody>
                <tr id="from-char">
                  <td>From</td>
                </tr>
                <tr id="to-char">
                  <td>To</td>
                </tr>
                <tr id="del-char">
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="load-setting">
          <p>데이터 로드하기</p>
          <div id="load-buttons">
            <div id="load-file-wrapper">
              <label for="load-file">파일에서 로드</label>
              <input type="file" name="load-file" id="load-file" />
            </div>
            <button id="load-database">데이터베이스에서 로드</button>
          </div>
          <div id="data-info">
            <div id="database-info">
              <p>데이터베이스 정보</p>
              <div id="database-view">
                <div class="db-div">
                  <div class="db-div-info">
                    <p>id</p>
                    <p>이름</p>
                    <p>저장 시간</p>
                  </div>
                  <div class="db-div-icon">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <i class="fa-solid fa-trash"></i>
                  </div>
                </div>
                <div class="db-div">
                  <div class="db-div-info">
                    <p>id</p>
                    <p>이름</p>
                    <p>저장 시간</p>
                  </div>
                  <div class="db-div-icon">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <i class="fa-solid fa-trash"></i>
                  </div>
                </div>
              </div>
            </div>
            <div id="page-info">
              <p>페이지 정보</p>
              <div id="page-view"></div>
            </div>
          </div>
        </div>
      </section>
      <section id="view">
        <div id="image-view">
          <canvas id="image-canvas"></canvas>
        </div>
        <div id="text-view">
          <table id="text-table"></table>
        </div>
        <div id="char-view"></div>
      </section>
    </div>
  </body>
</html>
